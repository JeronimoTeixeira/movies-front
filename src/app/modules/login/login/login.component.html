<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Acesse os filmes mais populares aqui!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="formLogin.controls['emailFormControl'].hasError('email') && !formLogin.controls['emailFormControl'].hasError('required')">
                Por favor entre com um email válido
              </mat-error>
              <mat-error *ngIf="formLogin.controls['emailFormControl'].hasError('required')">
                email é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senhaFormControl">
                <mat-error *ngIf="formLogin.controls['senhaFormControl'].hasError('required')">
                  senha é <strong>obrigatória</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary"
            [disabled]="
            formLogin.controls['senhaFormControl'].hasError('required') ||
            formLogin.controls['emailFormControl'].hasError('email') ||
            formLogin.controls['emailFormControl'].hasError('required')
            ">Login</button>
        </form>
    </mat-card-content>
</mat-card>
