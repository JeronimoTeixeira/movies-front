<mat-card class="margin">
    <mat-card-header>
        <mat-card-title>Registrar</mat-card-title>
        <mat-card-subtitle>Vamos nos registrar!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" class="flex-collumn">
            <mat-form-field class="margin-top-2">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="formRegister.controls['emailFormControl'].hasError('email') && !formRegister.controls['emailFormControl'].hasError('required')">
                Por favor entre com um email válido
              </mat-error>
              <mat-error *ngIf="formRegister.controls['emailFormControl'].hasError('required')">
                email é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="margin-top-2">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senhaFormControl">
                <mat-error *ngIf="formRegister.controls['senhaFormControl'].hasError('required')">
                  senha é <strong>obrigatória</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" class="margin-top-2"
            [disabled]="
            formRegister.controls['senhaFormControl'].hasError('required') ||
            formRegister.controls['emailFormControl'].hasError('email') ||
            formRegister.controls['emailFormControl'].hasError('required')
            ">Registrar</button>
        </form>
    </mat-card-content>
</mat-card>
